<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="./style.css">

    <title>Cronômetro</title>
</head>

<body>
    <div class="container">

        <div class="container-top">
            <img src="./meditation-animate.svg" class="container-image" alt="Imagem de meditado">

            <div class="container-top-header">
                <h1>Cronômetro</h1>
                <span>Programado em Javascript puro!</span>
            </div>
        </div>

        <div class="container-down">

            <div class="container-time">
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
            </div>

            <div class="container-buttons">
                <button class="btn-action" id="btn-stop" disabled>Stop</button>
                <button class="btn-action" id="btn-start">Start</button>
                <button class="btn-action" id="btn-reset" disabled>Reset</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
